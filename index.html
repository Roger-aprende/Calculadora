<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Roger-Aprende</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="calc">
        <div class="container">
            <div class="pantalla">
                <form action="" name="calculadora">
                    <input type="text" name="text" class="input" id="input-re">
                </form>

                <form action="" name="calculadora">
                    <input type="text" name="text" class="input" id="input-op">
                </form>


            </div>

            <!-- <p>Roger-Aprende</p> -->
        </div>


        <div class="teclado">
            <button class="tecla tecla-doble" onclick="borrarC()">C</button>
            <button class="tecla delete">&</button>
            <button class="tecla operador">%</button>

            <button class="tecla numero">7</button>
            <button class="tecla numero">8</button>
            <button class="tecla numero">9</button>
            <button class="tecla operador">*</button>

            <button class="tecla numero">4</button>
            <button class="tecla numero">5</button>
            <button class="tecla numero">6</button>
            <button class="tecla operador">-</button>

            <button class="tecla numero">1</button>
            <button class="tecla numero">2</button>
            <button class="tecla numero">3</button>
            <button class="tecla operador">+</button>

            <button class="tecla tecla-doble numero">0</button>
            <button class="tecla operador">.</button>
            <button class="tecla" id="igual">=</button>
        </div>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
