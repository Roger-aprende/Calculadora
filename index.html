<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Roger-Aprende</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="calc">
        <div class="container">
            <div class="pantalla">
                <form action="" name="calculadora">
                    <input type="text" name="text" class="input" id="input-respuesta">
                </form>

                <form action="" name="calculadora">
                    <input type="text" name="text" class="input" id="input-operacion">
                </form>


            </div>

            <!-- <p>Roger-Aprende</p> -->
        </div>


        <div class="teclado">
            <!-- &divide; -->
            <button class="tecla tecla-doble" onclick="reset()">C</button>
            <button class="tecla delete" onclick="deleteWord()">&laquo;</button>
            <button class="tecla operador">%</button>

            <button class="tecla number">7</button>
            <button class="tecla number">8</button>
            <button class="tecla number">9</button>
            <button class="tecla operador">*</button>

            <button class="tecla number">4</button>
            <button class="tecla number">5</button>
            <button class="tecla number">6</button>
            <button class="tecla operador">-</button>

            <button class="tecla number">1</button>
            <button class="tecla number">2</button>
            <button class="tecla number">3</button>
            <button class="tecla operador">+</button>

            <button class="tecla tecla-doble number">0</button>
            <button class="tecla operador">.</button>
            <button class="tecla" id="igual"  onclick="result()">=</button>
        </div>
    </div>
    
    <!-- <script src="js/index.js"></script> -->
    <script src="js/second.js"></script>
</body>
</html>
